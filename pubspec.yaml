name: gesture_to_speech
description: An Android app for hand gesture recognition and speech conversion
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera and Image Processing
  camera: ^0.10.5+5
  image: ^4.1.3
  collection: ^1.18.0
  tflite_flutter: ^0.12.1
  
  # Text to Speech
  flutter_tts: ^4.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Utilities
  permission_handler: ^11.1.0
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - Model/gesture_classifier.tflite
    - Model/labels.txt
    - assets/gestures/

